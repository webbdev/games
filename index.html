<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
  	<title>Tic-Tac-Toe</title>
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700&amp;subset=latin-ext" rel="stylesheet">
  	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<h1>"Tic-Tac-Toe"</h1>
		<div class="container">
			<div class="game1">
				<p>1. Play with computer</p>
				<div class="board" id="board1">
				  <div class="cell" data-index="1"></div>
				  <div class="cell" data-index="2"></div>
				  <div class="cell" data-index="3"></div>
				  <div class="cell" data-index="4"></div>
				  <div class="cell" data-index="5"></div>
				  <div class="cell" data-index="6"></div>
				  <div class="cell" data-index="7"></div>
				  <div class="cell" data-index="8"></div>
				  <div class="cell" data-index="9"></div>
				</div>
			</div>
			<div class="game2">
				<p>2. Play with 2 players</p>
				<div class="board" id="board2">
				  <div class="cell2" data-index="11"></div>
				  <div class="cell2" data-index="12"></div>
				  <div class="cell2" data-index="13"></div>
				  <div class="cell2" data-index="14"></div>
				  <div class="cell2" data-index="15"></div>
				  <div class="cell2" data-index="16"></div>
				  <div class="cell2" data-index="17"></div>
				  <div class="cell2" data-index="18"></div>
				  <div class="cell2" data-index="19"></div>
				</div>
			</div>
		</div>
	</div>

  	<script src="script.js"></script>
</body>
</html>
